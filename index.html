<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自己紹介HTML</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Who am I?</div>
      <div class="header-list">
        <ul>
          <li>自己紹介</li>
          <li>好きなもの</li>
          <li>連絡先</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <!-- <div>要素を追加し、「copy-container」というclassをつけてください -->
      <div class="copy-container">
        
          <h1><span></span></h1>
          <h2></h2>
        
      </div>
      
      <!-- <div>要素を追加し、「contents」というclassをつけてください -->
      <div class="contents"></div>
      
      <!-- <div>要素を追加し、「contact-form」というclassをつけてください -->
      <div class="contact-form"></div>
      
    </div>

    
<div class="contact-form">
        <!-- <h3>要素を追加し、「section-title」というclassをつけてください -->
        <h3 class="section-title">お問い合わせ</h3>
        
        <!-- <p>要素を3つ追加してください -->
        <p>メールアドレス（必須）</p>
        <input>
        <p>お問い合わせ内容（必須）</p>
        <textarea> </textarea>
        <p>※必須項目は必ずご入力ください</p>
        <input>
  
        
      </div>
    </div>

    <div class="footer">
      <div class="footer-logo"></div>
      <div class="footer-list">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
